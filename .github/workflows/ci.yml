name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci --prefix src/backend

      - name: Lint backend
        continue-on-error: true
        run: |
          echo "Running backend lint..."
          npx eslint src/backend || true

      - name: Test backend with coverage
        run: |
          set -o pipefail
          npm test --prefix src/backend -- --coverage | tee backend-tests.log

      - name: Collect backend artifacts
        if: always()
        run: |
          mkdir -p artifacts
          mv backend-tests.log artifacts/backend-tests.log || true
          if [ -d src/backend/coverage ]; then zip -r artifacts/backend-coverage.zip src/backend/coverage; fi

      - name: Upload backend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: artifacts/

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend
    env:
      NODE_ENV: test
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm ci --prefix src/frontend

      - name: Lint frontend
        continue-on-error: true
        run: |
          echo "Running frontend lint..."
          npx eslint src/frontend || true

      - name: Test frontend with coverage
        run: |
          set -o pipefail
          npm test --prefix src/frontend -- --coverage --watchAll=false | tee frontend-tests.log

      - name: Build frontend
        run: npm run build --prefix src/frontend

      - name: Collect frontend artifacts
        if: always()
        run: |
          mkdir -p artifacts
          mv frontend-tests.log artifacts/frontend-tests.log || true
          if [ -d src/frontend/coverage ]; then zip -r artifacts/frontend-coverage.zip src/frontend/coverage; fi
          zip -r artifacts/frontend-build.zip src/frontend/build || true

      - name: Upload frontend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: artifacts/

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    steps:
      - name: Final status
        run: |
          echo "âœ… CI pipeline completed"
          echo "Backend and frontend lint, test, and build finished successfully."
